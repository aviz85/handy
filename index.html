<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Music Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Hand Gesture Music Generator</h1>
    <div class="video-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="output-canvas"></canvas>
    </div>
    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="stop-btn" disabled>Stop</button>
    </div>
    <div class="info">
      <p>Move your hand in front of the camera. Each finger plays a different note.</p>
      <p>The pitch changes as you move your fingers up and down.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
